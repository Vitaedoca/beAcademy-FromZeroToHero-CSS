<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posições</title>
</head>
     <style>
        .box{
            width: 50px;
            height: 50px;
            margin-bottom: 12px;

        }
        .div-3{
            background-color: aquamarine;
            position: relative;
            position: absolute;
            left: 100px;
        }
        .div-2{
            background-color: rgb(127, 161, 255);
        }
        .div-1{
            background-color: rgb(172, 127, 255);
        }
     </style>
<body>
    <div class="box div-3">1</div>
    <div class="box div-2">2</div>
    <div class="box div-1">3</div>
</body>
</html>
